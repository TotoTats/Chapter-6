<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Website Template</title>
	<link rel="stylesheet" href="./assets/css/styles.css">
</head>
<style>
	html {
     width: 100%;
     height: 100%;
	}
	body {
	margin: 1rem;
	background: url("assets/img/flames.gif") no-repeat center/cover;
	background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
	background-color: green;
	color: whitesmoke;
	font-size: 5rem;
	overflow: hidden;
	}
	.grid-container {
		display: grid;
		grid-template-columns: 1fr 1fr 1fr;
		gap: 2rem;
		grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
		margin: 15% 4rem 0 4rem;
	}
	.last {
		padding-bottom: 2rem;
		border-bottom: 2px solid rgb(220, 200, 180);
	}

	body {
		transition-property: transform;
		transition-duration: 3s;
	}
	</style>
<body>
	   <div class="grid-container">
		  <div>A</div>
		  <div>radiant</div>
		  <div class="last">young</div>
		  <div>woman</div>
		  <div>to</div>
		  <div>light</div>
		  <div>the</div>
		  <div class="last">darkest</div>
		  <div>corners</div>
		  <div>of</div>
		  <div class="last">winter</div>
	</div>
    <script>
//	6.3

function randomNumber (min, max) {
	return Math.floor(Math.random() * (max - min)) + min;
}

		let rotation = 0;
		document.addEventListener("click", function () {
			let min = 10;
			let max = 40;
			rotation += Math.random() * (max - min) + min;
			document.body.style.transform = `rotate(${rotation}deg)`;
	    });
		
	</script>

	<script src="./assets/js/main.js"></script>
</body>
</html>
